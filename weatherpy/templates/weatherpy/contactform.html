{% extends 'weatherpy/base.html' %}

{% block content %}


<div class='commentgrid'>
    <form method="POST">
        {% csrf_token %}
        <div>{{ contactform.name }}</div>
        <div>{{ contactform.contact_email }}</div>
        <div>{{ contactform.message }}</div>
        <div class='errmsg'>{{ message }}</div>


        <button type="submit" class='subbutton' name='save'>Submit</button>

    </form>
</div>

<style>
    div.commentgrid {
        margin-top: 15px;
        display: grid;
        grid-template-rows: repeat(5, 1fr);
        grid-auto-columns: minmax(300px, auto);

    }

    .contactname {
        margin: 10px;
        width: 500px;
        height: 25px;
        grid-row-start: 1;
        grid-row-end: 2;
    }

    .contactemail {
        margin: 10px;
        width: 500px;
        height: 25px;
        grid-row-start: 2;
        grid-row-end: 3;
    }

    .contactmessage {
        margin: 10px;
        width: 500px;
        height: 250px;
        grid-row-start: 3;
        grid-row-end: 4;
    }

    .subbutton {
        /*
        Copiei na cara dura do w3 schools
        */
        background-color: #4CAF50;
        margin: 10px;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }

    .errmsg {
        margin: 10px;
        width: 500px;
        height: 50px;
        grid-row-start: 4;
        grid-row-end: 5;
        text-align: center;
    }
</style>


{% endblock %}
